plugins {
    id 'java'
    id 'maven'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group = 'com.sebastian-daschner'
version = '0.10-SNAPSHOT'

mainClassName = 'com.sebastian_daschner.jaxrs_analyzer.Main'

description = """JAX-RS Analyzer"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {

    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'javax', name: 'javaee-api', version:'7.0'
    compile group: 'org.ow2.asm', name: 'asm-all', version:'5.0.4'
    compile group: 'org.glassfish', name: 'javax.json', version:'1.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.19'
    testCompile group: 'net.jcip', name: 'jcip-annotations', version:'1.0'
}
